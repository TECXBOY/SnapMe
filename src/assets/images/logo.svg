<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Camera Body -->
  <rect x="30" y="80" width="140" height="100" rx="15" fill="white" stroke="#2C2C2C" stroke-width="8"/>
  
  <!-- Bottom half - Coral/Orange -->
  <rect x="30" y="130" width="140" height="50" rx="15" fill="#FF6B6B" stroke="#2C2C2C" stroke-width="8"/>
  
  <!-- Large Lens -->
  <circle cx="100" cy="105" r="35" fill="white" stroke="#2C2C2C" stroke-width="8"/>
  <circle cx="100" cy="105" r="25" fill="white" stroke="#2C2C2C" stroke-width="6"/>
  <circle cx="100" cy="105" r="15" fill="white" stroke="#2C2C2C" stroke-width="4"/>
  <circle cx="100" cy="105" r="5" fill="#2C2C2C"/>
  
  <!-- Viewfinder/Hot Shoe -->
  <rect x="50" y="50" width="40" height="20" rx="5" fill="#2C2C2C" stroke="#2C2C2C" stroke-width="2"/>
  <line x1="60" y1="60" x2="80" y2="60" stroke="white" stroke-width="2"/>
</svg>
